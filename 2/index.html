<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <form>
        <input name="login" autocomplete="on" />
        <input type="password">
        <input type="submit" value="Submit" />
    </form> -->
    <form>
        <div>
            <label>type text
            <input type="text" />
            </label>
        </div>
        <div>
            <label>type password</label>
            <input type="password">
        </div>
        <div>
            <label>type radio</label>
            <input type="radio">
        </div>
        <div>
            <label>type checkbox
            <input type="checkbox">
        </label>
        </div>
        
        <div>
            <label>type color</label>
            <input type="color" />
        </div>
        <div>
            <label>type date</label>
            <input type="date" />
        </div>
        <div>
            <label>type dateTimeLocal</label>
            <input type="datetime-local" />
        </div>
        <div>
            <label>type datetime</label>
            <input type="datetime" />
        </div>
        <div>
            <label>type email</label>
            <input type="email" />
        </div>
        <div>
            <label>type tel</label>
            <input type="number" pattern="[0-9]*" inputmode="numeric">
        </div>
        <div>
            <label>type url</label>
            <input type="url" />
        </div>
        <div>
            <label>type file</label>
            <input type="file" />
        </div>
        <div>
            <textarea
                cols="28"
                rows="4"
            ></textarea>
        </div>
        <div>
            <select>
                <option>test</option>
                <option>test</option>
                <option>test</option>
            </select>
        </div>
        <div>
            <label>type reset</label>
            <input type="reset" value="reset" />
        </div>
        <div>
            <input type="text" name="" id="">
            <input type="image"  src="https://cdn3.iconfinder.com/data/icons/feather-5/24/search-32.png" name="submit">
        </div>
        <div>
            <label>type Submit</label>
            <input type="submit" value="Submit" />
        </div>
    </form>
</body>
</html>
