<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/styles/style.css" />
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg ">
                <div class="container-fluid justify-content-between">
                  <a class="navbar-brand" href="#">Food Ninja</a>
                    <ul class="navbar-nav  mb-2 ">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Blog</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                      </li>
                      <li>
                            <a class="nav-link" href="./login.html">Login</a>
                      </li>
                    </ul>
                </div>
              </nav>
        </div>
    </header>
    <section class="mt-108">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6 row justify-content-center flex-column align-items-center gap-2">
                    <h1 class="text-center">
                      Welcome back <span id="name"></span>
                    </h1>
                    <p class="text-center">
                       Manage your blogs here
                    </p>
                </div>
            </div>
        </div>
    </section>
    <section class="mt-108">
      <div class="container">
        <div class="d-flex align-items-start">
          <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">my Blogs</button>
            <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">New Blog</button>
            
          </div>
          <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" style="width: 75vw;" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab" tabindex="0">
              <div class="row" id="blogList">

              </div>
            </div>
            <div class="tab-pane fade" style="width: 75vw;" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab" tabindex="0">
              <form>
                <div class="row justify-content-center">
                  <div class="col-12 row justify-content-center flex-column align-items-center gap-2">
                    <div class="col-7 mt-32">
                      <input type="text" id="title" class="form-control custom_input" placeholder="Title">
                    </div>
                    <div class="col-7 mt-32">
                      <textarea id="description" class="form-control custom_input" placeholder="description"></textarea>
                    </div>
                    <div class="col-7 mt-32">
                      <input type="file" id="image" class="form-control custom_input" placeholder="Image URL">
                    </div>
                    <div class="col-7 mt-32">
                      <input type="text" id="tags" class="form-control custom_input" placeholder="Tags">
                    </div>
                    <div class="col-7 mt-32">
                      <input type="date" id="date" class="form-control custom_input" placeholder="Date">
                    </div>
                    <div class="col-7 mt-32">
                      <button id="submit" class="btn btn-primary w-100">Create account</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
      
    </section>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
     <script  type="module" src="./src/script/dashboard.js"></script>
  </body>
</body>
</html>
